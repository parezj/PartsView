{% extends 'basic/base.html' %}

{% block content %}

<script> 
    var fail = {{fail}};
    if (fail == 1)
    {
        Swal.fire({ title: "Login failed", text: "Wrong username or password entered.", icon: 'error', confirmButtonText: 'OK'});
    }
    $(window).on('resize', function(){
        checkPosition4($(this).width());
    });
    
    $(window).on('load', function () {
        checkPosition4($(this).width());
    });

    function checkPosition4(winWidth)
    {
        if(winWidth < 767)
        {
            $("#form_login").css('left',"25%");
        } 
        else 
        {
            $("#form_login").css('left',"40%");
        }
    }
</script>

<div class="container">

  <form method="post" id="form_login" style="max-width: 330px;padding: 15px;margin: 0 auto;position: fixed;top: 40%; left: 40%;">
    {% csrf_token %}
    <!--<h2 class="form-signin-heading">Please sign in</h2>-->
    <label for="username" class="sr-only">Username</label>
    <input type="text" style="border:2;border-color:black" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input style="margin-top:5px;border:2;border-color:black" type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <button style="margin-top:5px" class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
  </form>

</div>
    
{% endblock %}
